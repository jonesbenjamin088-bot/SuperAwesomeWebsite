<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Trivia Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .question-container {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .answer-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .results h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }

        .results-message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .trophy {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ World Cup Trivia Challenge</h1>
        <p class="subtitle">Test your World Cup knowledge!</p>

        <div id="quiz" class="quiz-container">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Question</div>
                    <div class="score-value" id="current-question">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Total</div>
                    <div class="score-value" id="total">10</div>
                </div>
            </div>

            <div class="question-container" id="question-container">
                <div class="question-number" id="question-number"></div>
                <div class="question-text" id="question-text"></div>
                <div class="answers" id="answers"></div>
            </div>

            <button id="next-btn" class="next-btn hidden">Next Question ‚Üí</button>
        </div>

        <div id="results" class="results hidden">
            <div class="trophy">üèÜ</div>
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="final-score"></div>
            <div class="results-message" id="results-message"></div>
            <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
            <br>
            <a href="index.html" class="back-link">‚Üê Back to World Cup Page</a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which country won the 2022 FIFA World Cup?",
                answers: ["Brazil", "Argentina", "France", "Germany"],
                correct: 1
            },
            {
                question: "Who scored the winning penalty in the 2022 World Cup final shootout?",
                answers: ["Lionel Messi", "Kylian Mbapp√©", "Gonzalo Montiel", "√Ångel Di Mar√≠a"],
                correct: 2
            },
            {
                question: "How many World Cup titles has Argentina won (including 2022)?",
                answers: ["1", "2", "3", "4"],
                correct: 2
            },
            {
                question: "Who was the Golden Boot winner (top scorer) of the 2022 World Cup?",
                answers: ["Lionel Messi", "Kylian Mbapp√©", "Juli√°n √Ålvarez", "Olivier Giroud"],
                correct: 1
            },
            {
                question: "What was the final score of the 2022 World Cup final after extra time?",
                answers: ["2-2", "3-3", "4-2", "3-2"],
                correct: 1
            },
            {
                question: "In which country was the 2022 World Cup held?",
                answers: ["United Arab Emirates", "Saudi Arabia", "Qatar", "Kuwait"],
                correct: 2
            },
            {
                question: "How many goals did Kylian Mbapp√© score in the 2022 World Cup final?",
                answers: ["2", "3", "4", "1"],
                correct: 1
            },
            {
                question: "Which team did Argentina defeat in the semi-finals?",
                answers: ["Brazil", "Croatia", "Morocco", "England"],
                correct: 1
            },
            {
                question: "What month did the 2022 World Cup take place (unusual for World Cups)?",
                answers: ["June-July", "November-December", "May-June", "August-September"],
                correct: 1
            },
            {
                question: "How many total goals did Lionel Messi score in the 2022 World Cup?",
                answers: ["5", "6", "7", "8"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('next-btn').classList.add('hidden');
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((button, index) => {
                button.disabled = true;
                if (index === question.correct) {
                    button.classList.add('correct');
                }
                if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
                createConfetti();
            }
            
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.querySelector('.container').appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const percentage = (score / questions.length) * 100;
            document.getElementById('final-score').textContent = `${score} / ${questions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = "üéâ Perfect score! You're a true World Cup expert! Messi would be proud!";
                createConfetti();
            } else if (percentage >= 80) {
                message = "‚≠ê Excellent! You really know your World Cup history!";
            } else if (percentage >= 60) {
                message = "üëç Good job! You have solid World Cup knowledge!";
            } else if (percentage >= 40) {
                message = "üìö Not bad! Keep watching more matches to improve!";
            } else {
                message = "‚öΩ Keep learning! Every World Cup fan starts somewhere!";
            }
            
            document.getElementById('results-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            
            loadQuestion();
        }

        document.getElementById('next-btn').onclick = nextQuestion;

        // Load first question on page load
        loadQuestion();
    </script>
</body>
</html>
